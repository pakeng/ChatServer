<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/comm.css" />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block title %}
    <title>MyChatApp -- 一个简单的聊天软件</title>
    {% endblock %}
</head>

<body class="body">
    <div class="m-container container">
        <div class="header">
            <h1 id="title">
                <p>MyChatApp</p>
            </h1>
        </div>

        <div class="row">
            <div class="col-md-3 left">
                {% block left %}
                <h1> left container </h1> {% endblock %}
            </div>
            <div class="col-md-7 right">
                {% block right %}
                <h1> right container </h1> {% endblock %}
            </div>
        </div>
    </div>
</body>
<footer class="container footer-container">
    <ul class="website-map-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Registor</a></li>
    </ul>
</footer>

</html>
